<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Trivial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Screen 1 -->
      <section id="screen1" class="screen flex" >
        <div id="home-logo">
          <img src="/Tivial-Assets/Logo-Trivial/00LogoMerged.svg" alt="Logo" />
        </div>
        <button class="screen-button start-button" src="#screen2">START</button>
      </section>

      <!-- Screen 2-->
      <section id="screen2" class="screen flex hide">
          <div class="screen-logo">
            <img src="/Tivial-Assets/Logo-Trivial/01LogoBase.svg" alt="">
          </div>
          <div class="name-input">
            <h2>What's your name?</h2>
            <form class="input">
              <input
                type="text"
                pattern="[A-Za-z]{1,10}"
                id="name-input"
                title="Username must not be than 10 letters." required />
          </div>
          
        <div class="character-selection">
          <h2>Select character</h2>
          <div class="character-container">
            <label>
              <input
                class="character-selection"
                type="radio"
                id="A"
                name="avatar"
                value="/Tivial-Assets\Av01Red.svg"
                checked
              />
              <img src="/Tivial-Assets\Av01Red.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="B"
                name="avatar"
                value="/Tivial-Assets\Av02Orange.svg"
              />
              <img src="/Tivial-Assets\Av02Orange.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="C"
                name="avatar"
                value="/Tivial-Assets\Av03Yellow.svg"
              />
              <img src="/Tivial-Assets\Av03Yellow.svg" />
            </label>
            <label>
              <input
                class="character-selection"
                type="radio"
                id="D"
                name="avatar"
                value="/Tivial-Assets\Av04Green.svg"
              />
              <img src="/Tivial-Assets\Av04Green.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="E"
                name="avatar"
                value="/Tivial-Assets\Av05Blue.svg"
              />
              <img src="/Tivial-Assets\Av05Blue.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="F"
                name="avatar"
                value="/Tivial-Assets\Av06Violet.svg"

              />
              <img src="/Tivial-Assets\Av06Violet.svg" />
            </label>
          </div>
          <button type="button" class=" screen-button confirm-button ">CONFIRM</button>
        </form>
      </section>

      <!-- Screen3 -->
      <section id="screen3" class="screen flex hide">
        <div class="screen-logo">
          <img src="/Tivial-Assets/Logo-Trivial/01LogoBase.svg" alt="">
        </div>
        <h2>Select a category</h2>
        <div class="category-container" >
          <label>
              <input class ="category-button" data-category="17" type="radio" name="category" checked/>
              <p> Science and Nature</P>
            </label>

            <label>
              <input class ="category-button" data-category="21" type="radio" name="category"/>
              <p> Sports</P>
            </label> 

            <label>
              <input class ="category-button" data-category="23" type="radio" name="category"/>
              <p> History</P>
            </label> 

            <label>
              <input class ="category-button" data-category="11" type="radio" name="category"/>
              <p> Film</P>
            </label>

            <label>
              <input class ="category-button" data-category="9" type="radio" name="category"/> 
              <p> General Knowledge</P>
            </label> 

            <label>
              <input class ="category-button" data-category="22" type="radio" name="category"/>
              <p> Geography </P>
            </label> 
        </div>
        <section class="difficulty-selection">
          <h2>Difficulty</h2>
          <div class="difficulty-container">
            <label>
                <input class ="difficulty-button" data-category= "Easy" type="radio" name="difficulty" checked />
                <p> Easy </P>
              </label> 
  
              <label>
                <input class ="difficulty-button" data-category= "Medium" type="radio" name="difficulty" />
                <p> Medium </P>
              </label> 
  
              <label>
                <input class ="difficulty-button" data-category= "Hard" type="radio" name="difficulty" />
                <p> Hard </P>
              </label> 
          </div>
          <button class="fetch-button screen-button confirm-button">LET'S GO</button>
          </section>  
          
        </section>
      </section>
      <br />
      <!-- Screen 4 -->

      <section id="screen4" class="screen4 screen flex hide">
        <!-- <button class="fetch-button screen-button confirm-button">fetch</button> -->

        <div class="header">
          <div class="avatar-username-container-screen4">
            <img id="user-avatar-screen4" src="/Tivial-Assets\Av01Red.svg" />
            <div class="username-text-screen4">Username</div>
          </div>
          <div class="screen-logo">
            <img src="/Tivial-Assets/Logo-Trivial/01LogoBase.svg" alt="" />
          </div>
        </div>
        <div class="progress-bar">
          <div class="show-game-progress"></div>
          <div class="progress"></div>
          <span class="show-game-progress"></span>
        </div>
        <div class="question speech-bubble">
          <h2 class="question-h2">Question</h2>
        </div>
        <div id="answers" class="flex">
          <button id="correct-answer" class="answer">Answer 1</button>
          <button class="incorrect-answer answer incorrect-1">Answer 2</button>
          <button class="incorrect-answer answer incorrect-2">Answer 3</button>
          <button class="incorrect-answer answer incorrect-3">Answer 4</button>
        </div>
      </section>
      <!-- Screen 5 -->
      <section id="screen5" class="screen flex hide">
        <div class="screen-logo">
          <img src="/Tivial-Assets/Logo-Trivial/01LogoBase.svg" alt="" />
        </div>
        <div class="score-board-container">
          <div class="score-board">
            <div class="score-text">
              <span class="correct-answer-display"></span>/10
            </div>
          </div>
          <div class="avatar-username-container-screen5">
            <img id="user-avatar-screen5" src="/Tivial-Assets\Av01Red.svg" />
            <div class="username-text-screen5">Username</div>
          </div>
        </div>

        <!-- gif appears here UwU -->
        <button type="button" class="play-again">Play Again!</button>
      </section>
    </main>

    <script src="Screen3.js"></script>
    <script src="Screen4.js"></script>
    <script src="Screen1.js"></script>
    <script src="Screen2.js"></script>

    <script src="Screen5.js"></script>
  </body>
</html>
